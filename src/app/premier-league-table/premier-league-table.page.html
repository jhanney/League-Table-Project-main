<ion-header>
  <ion-toolbar>
    <ion-buttons slot ="start">
      <ion-back-button defaultHref ="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Premier League Standings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Premier League Standings</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Error message -->
  <ion-card *ngIf="errorMessage" color="danger" class="ion-padding">
    <ion-card-header>
      <ion-card-title>Error</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ errorMessage }}</ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let team of standings">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ team.position }}. {{ team.team.name }}</ion-card-title>
          </ion-card-header>
          <ion-content>
            <p>Pointss: {{ team.points }}</p>
            <p>Goals Scored: {{ team.goalsFor }}</p>
            <p>Goals Conceded: {{ team.goalsAgainst }}</p>
            <p>Goal Difference: {{ team.goalDifference }}</p>
          </ion-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
