  <div id="container">

      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>

              <p>Loading Serie A standings...</p>

      </ion-row>
    </ion-grid>

    <!-- Additional sections could go here -->

      <ion-row>
        <ion-col size="12">
          <ion-card>

          </ion-card>

      </ion-row>
    </ion-grid>

        <ion-col size="12">
          <ion-card>
